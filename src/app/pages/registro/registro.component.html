<div class="limiter animated fadeInLeft" >
        <div class="container-login100" >
            <div class="wrap-login100 p-t-50 p-b-90" >
                <span class="login100-form-title p-b-51" style="color:blue">
                    Crear cuenta individual
                </span>
             <!-- <div class="card" style="width: 100%;">
                <img src="images/la_salesiana_LOGO.png" class="card-img-center" alt="La Salesiana Telecomunicaciones">
            </div> 
                <br>-->
                <form (ngSubmit)="onSubmit(f)" 
                        #f="ngForm"
                        class="login100-form validate-form flex-sb flex-w">
    

                    <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger">No es un correo válido</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="email" 
                               name="email" 
                               [(ngModel)]="usuario.email"
                               required
                               email
                               placeholder="email- correo Electrónico">
    
                        <span class="focus-input100"></span>
                    </div>
                    
                    

                    <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger">El nombre es obligatorio</span>
                    <!-- <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text" 
                               name="nombre" 
                               [(ngModel)]="usuario.nombre"
                               required
                               minlength="2"
                               placeholder="Nombre y apellidos">
    
                        <span class="focus-input100"></span>
                    </div> -->
                    
                    <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger">La contraseña debe de ser más de 6 letras</span>
                    <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                        <input class="input100"
                               type="password" 
                               name="password" 
                               [(ngModel)]="usuario.password"
                               required
                               minlegth="6"
                               placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>

                            <label class="label-checkbox100" for="ckb1">

                            </label>
                        </div>
                        
                        <div>
                            <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                        </div>


                    </div> -->
    
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
